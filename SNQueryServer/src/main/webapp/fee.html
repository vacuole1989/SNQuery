<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">{{name}}</div>
        <div class="right"><a href="#" class="link icon-only open-panel" onclick="saveFeeDetail()"> 保存</a></div>
    </div>
</div>
<div class="pages">
    <div data-page="projects" class="page">
        <div class="page-content">
            <form id="fee-detail-form">
            <div class="list-block" data-page="fee">
                <ul>
                    <li>
                        <div class="item-content">
                            <input type="hidden" value="{{seqId}}" name="seqId">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label" style="width: 90px;">按钮名称：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" value="{{name}}" name="name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label" style="width: 90px;">类目价格：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" value="{{fee}}" name="fee">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label" style="width: 90px;">显示描述：</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" value="{{showTitle}}" name="showTitle">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            </form>
        </div>
    </div>
</div>
